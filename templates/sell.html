{% extends "layout.html" %}

{% block main %}
    <h1>Sell Stock</h1>

    <form action="/sell" method="post">

        <!-- Stock selector -->
        <div class="mb-3">
            <select name="symbol" class="form-select">
                <option disabled selected>Select stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Shares input -->
        <div class="mb-3">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>

        <button class="btn btn-danger" type="submit">Sell</button>

    </form>
{% endblock %}
